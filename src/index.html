<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLP Vault</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div id="app">
      <header class="toolbar">
        <div class="toolbar-left">
          <span class="app-name">FLP Vault</span>
        </div>
        <div class="toolbar-right">
          <button class="toolbar-btn" id="btn-review-groups" style="display:none;">Review Groups</button>
          <button class="icon-btn" id="btn-settings" title="Settings">&#9881;</button>
        </div>
      </header>

      <main class="main-content" id="main-content">
        <div class="empty-state" id="empty-state">
          <p class="empty-state-icon">&#128193;</p>
          <p class="empty-state-message">No .flp files found</p>
          <p class="empty-state-hint">Configure a source folder to get started.</p>
          <button class="btn-primary" id="btn-open-settings">Open Settings</button>
        </div>
      </main>

      <div id="review-container" class="review-panel" style="display:none;"></div>

      <div id="settings-container"></div>

      <div class="status-bar" id="status-bar">
        <span id="status-text">Ready</span>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
